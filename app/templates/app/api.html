<!DOCTYPE html>
<html>
<head>
    <title>ESP32 IP Address</title>
    
</head>
<body>
    <h1>ESP32 IP Address:</h1>
    <p id="ip-address">Loading...</p>
</body>
<script>
    function updateIPAddress() {
        fetch('/getip')  // Replace with the correct URL to access the ESP32 IP address
            .then(response => response.text())
            .then(ip => {
                document.getElementById('ip-address').textContent = ip;
                setTimeout(updateIPAddress, 5000);  // Update every 5 seconds
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                setTimeout(updateIPAddress, 5000);  // Retry after 5 seconds on error
            });
    }

    // Start updating IP address when the page loads
    window.onload = updateIPAddress;
</script>
</html>
